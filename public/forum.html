<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f7f7;
      padding: 20px;
    }
    .wrapper {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .back-button {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
    }
    button:hover {
      background: #eee;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      box-sizing: border-box;
      word-wrap: break-word;
      white-space: pre-wrap;
      resize: vertical;
    }
    .post {
      border: 1px solid #eee;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background: #fafafa;
    }
    .post-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 5px;
    }
    .post-text {
      color: #333;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    #postsContainer {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px;
      margin-top: 20px;
    }
    .nameDisplay {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Forum</h1>
    <p style="text-align:center;font-size:0.95rem;color:#666;margin-bottom:20px;">Ask questions here (also used for an activity later)</p>
    <p class="nameDisplay" id="nameDisplay">(loading name...)</p>
    <textarea id="postText" placeholder="Write your message here..."></textarea>
    <button onclick="submitPost()" style="width: 100%; margin-top: 10px;">Post Message</button>
    <div id="postsContainer"></div>
  </div>

  <script>
    const API = '/poll/api';

    let currentName = null;

    // Ensure the user has a name set
    async function ensureName() {
      const pollApi = API;
      const res = await fetch(pollApi);
      const data = await res.json();

      if (data.name) {
        currentName = data.name;
        return data.name;
      }

      // No name on server, prompt user
      let name;
      do {
        name = prompt('Please enter your name');
        if (name === null) return null;
      } while (!name || !name.trim());

      if (name) {
        name = name.trim();
        await fetch(pollApi + '/name', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        currentName = name;
        return name;
      }
      return null;
    }

    // Load and display posts
    async function loadPosts() {
      try {
        const res = await fetch(API + '/form-posts');
        const data = await res.json();
        const container = document.getElementById('postsContainer');
        
        // Clear and rebuild
        container.innerHTML = '';
        
        if (data.length === 0) {
          container.innerHTML = '<p style="text-align:center;color:#999;">No posts yet. Be the first!</p>';
          return;
        }

        // Display posts in reverse order (newest first)
        data.reverse().forEach(post => {
          const postEl = document.createElement('div');
          postEl.className = 'post';
          postEl.innerHTML = `
            <div class="post-meta">${post.name} - ${new Date(post.timestamp).toLocaleString()}</div>
            <div class="post-text">${escapeHtml(post.text)}</div>
          `;
          container.appendChild(postEl);
        });
      } catch (err) {
        console.error('failed to load posts', err);
      }
    }

    // Simple HTML escape
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Submit a new post
    async function submitPost() {
      const text = document.getElementById('postText').value;

      if (!text.trim()) {
        alert('Please enter a message');
        return;
      }

      if (!currentName) {
        alert('Name not set');
        return;
      }

      try {
        const res = await fetch(API + '/form-posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          const error = await res.json();
          alert('Error: ' + error.error);
          return;
        }

        document.getElementById('postText').value = '';
        loadPosts();
      } catch (err) {
        console.error('failed to submit post', err);
      }
    }

    // Initialize
    (async () => {
      const name = await ensureName();
      if (name) {
        document.getElementById('nameDisplay').textContent = 'Name: ' + name;
      }
      loadPosts();
      // Auto-refresh every 2 seconds
      setInterval(loadPosts, 2000);
    })();
  </script>
</body>
</html>
